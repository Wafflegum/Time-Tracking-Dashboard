<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
  </style>
</head>
<body>
  <main>
    <div id="profile-menu">
      <div id="profile">
        <div id="dp">
          <img src="images/image-jeremy.png" alt="">
        </div>
        <span>
          <div id="message">Report for</div>
          <div id="name">Jeremy Robson</div>
        </span>
      </div>

      <div id="menu">
          <div class='timeframe'id="daily">Daily</div>
          <div class="timeframe" id="weekly">Weekly</div>
          <div class="timeframe" id="monthly">Monthly</div>
      </div>
    </div>

    </div>
    <div class="card" id="work">
      <div class="card__cover" id="work-cover">
        <img src="images/icon-work.svg" alt="">
      </div>
      <div class="card__content">
        <div class="card__header">
          <div class="card__header__title">Work</div>
          <img src="images/icon-ellipsis.svg" alt="">

        </div>
        <div class="card__stats">
          <div class="current-stat" id="current-work"></div>
          <div class="prev-stat" id="prev-work"></div>
        </div>
      </div>

    </div>

    <div class="card" id="play">
      <div class="card__cover" id="play-cover">
        <img src="images/icon-play.svg" alt="">
      </div>
      
      <div class="card__content">
        <div class="card__header">
          <div class="card__header__title">Play</div>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="card__stats">
          <div class="current-stat" id="current-play"></div>
          <div class="prev-stat" id="prev-play"></div>
        </div>
      </div>
    </div>
    
    <div class="card" id="study">
      <div class="card__cover" id="study-cover">
        <img src="images/icon-study.svg" alt="">
      </div>
      <div class="card__content">
        <div class="card__header">
          <div class="card__header__title">Study</div>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="card__stats">
          <div class="current-stat" id="current-study"></div>
          <div class="prev-stat" id="prev-study"></div>
        </div>
      </div>
    </div>

    <div class="card" id="exercise">
      <div class="card__cover" id="exercise-cover">
        <img src="images/icon-exercise.svg" alt="">
      </div>
      <div class="card__content">
        <div class="card__header">
          <div class="card__header__title">Exercise</div>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="card__stats">
          <div class="current-stat" id="current-exercise"></div>
          <div class="prev-stat" id="prev-exercise"></div>
        </div>
      </div>
    </div>
      
    <div class="card" id="social">
      <div class="card__cover" id="social-cover">
        <img src="images/icon-social.svg" alt="">
      </div>
      <div class="card__content">
        <div class="card__header">
          <div class="card__header__title">Social</div>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="card__stats">
          <div class="current-stat" id="current-social">
          </div>
          <div class="prev-stat" id="prev-social"></div>
        </div>
      </div>
    </div>
      
    <div class="card" id="selfcare">
      <div class="card__cover" id="selfcare-cover">
        <img src="images/icon-self-care.svg" alt="">
      </div>
      <div class="card__content">
        <div class="card__header">
          <div class="card__header__title">Self Care</div>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="card__stats">
          <div class="current-stat" id="current-selfcare"></div>
          <div class="prev-stat" id="prev-selfcare"></div>
        </div>
      </div>
    </div>
  
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Wafflegum" target="_blank">Wafflegum</a>.
  </div>

  <script src="script.js"></script>

</body>
</html>
