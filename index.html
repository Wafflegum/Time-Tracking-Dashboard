<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
  </style>
</head>
<body>
  <main>
    <div id="profile-menu">
      <div id="profile">
        Report for
        Jeremy Robson
      </div>
      <div id="menu">
        Daily
        Weekly
        Monthly
      </div>
    </div>
    <div class="card" id="work">
      <div class="card__title">
        Work
      </div>
      <div class="card__stats">
        <div class="current-stat" id="current-work"></div>
        <div class="prev-stat" id="prev-work"></div>
      </div>
    </div>

    <div class="card" id="play">
      <div class="card__title">
        Play
      </div>
      <div class="card__stats">
        <div class="current-stat" id="current-play"></div>
        <div class="prev-stat" id="prev-play"></div>
      </div>
    </div>
    
    <div class="card" id="study">
      <div class="card__title">
        Study
      </div>
      <div class="card__stats">
        <div class="current-stat" id="current-study"></div>
        <div class="prev-stat" id="prev-study"></div>
      </div>
    </div>

    <div class="card" id="exercise">
      <div class="card__title">
        Exercise
      </div>
      <div class="card__stats">
        <div class="current-stat" id="current-exercise"></div>
        <div class="prev-stat" id="prev-exercise"></div>
      </div>
    </div>
      
    <div class="card" id="social">
      <div class="card__title">
        Social
      </div>
      <div class="card__stats">
        <div class="current-stat" id="current-social"></div>
        <div class="prev-stat" id="prev-social"></div>
      </div>
    </div>
      
    <div class="card" id="self-care">
      <div class="card__title">
        Self Care
      </div>
      <div class="card__stats">
        <div class="current-stat" id="current-selfcare"></div>
        <div class="prev-stat" id="prev-selfcare"></div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wafflegum</a>.
  </div>
  <script src="script.js"></script>

</body>
</html>
